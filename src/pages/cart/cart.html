<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Notice List</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content margin-top="200px" *ngFor="let review of orders; let id = index">
	<br><br>
	<ion-card>
		<ion-list class="list-full-border">
			<ion-item  margin-bottom text-wrap>
				<h2 ion-text class ="fw700">
					[{{ review.title }}]
				</h2>
				<h2 ion-text>
					{{ review.content }}
				</h2>
				<button item-right ion-button small (click)="updateOrder(id)" >Edit</button>
				<button item-right ion-button small (click)="presentAlert(id)" >Delete</button>
			</ion-item>
		</ion-list>

	</ion-card>
</ion-content>
