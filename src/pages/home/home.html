<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Easy</span><span ion-text class="fw300">Order Admin</span>
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>

	<div class="card-background-page">

		<ion-grid no-padding>
			<ion-row no-padding>
				<ion-col col-12 col-md-6 *ngFor="let category of categories; let id = index">
					<ion-card tappable (click)="openRestaurantListPage(id)">
						<img [src]="category.picture" />
						<div class="card-title">{{category.name}}</div>
					</ion-card>
				</ion-col>
			</ion-row>
		</ion-grid>

	</div>

</ion-content>
