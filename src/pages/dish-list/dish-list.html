<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Review List</span>
		</ion-title>
	</ion-navbar>
</ion-header>



<ion-content margin-top="200px" *ngFor="let review of reviews; let id = index">
	<br><br>
	<ion-card>
		<ion-list class="list-full-border">
			<ion-item  margin-bottom text-wrap>
				<h2 class="fw700">
					{{review.store}}
					<ion-badge color="secondary" class="text-1x">
						<ion-icon name="star"></ion-icon>
						{{ review.star }}
					</ion-badge>
				</h2>

				<p ion-text>
					{{ review.content }}
				</p>
				<span ion-text class="author text-11x">{{review.user_id}} {{ review.time }}</span>
				<!--<button item-right ion-button small (click)="editReview()" >Edit Review</button>-->
				<button item-right ion-button small (click)="presentAlert(id)" >Delete</button>
			</ion-item>
		</ion-list>

	</ion-card>
</ion-content>
