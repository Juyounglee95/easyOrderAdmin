<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			<span ion-text class="fw700">Notice</span>
		</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label color="primary" >Title</ion-label>

			<ion-input [(ngModel)]="noticeTitle" placeholder="Type here"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label color="primary">Content:</ion-label>
			<ion-textarea rows="13" [(ngModel)]="noticeContent" placeholder="Type here..."></ion-textarea>
		</ion-item>

	</ion-list>
	<button ion-button round (click)="addReview()">Confirm</button>
</ion-content>
